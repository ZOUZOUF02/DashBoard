      <div class="card-body pb-0"  style="max-height: 350px; overflow-y:auto">
        <h5 class="card-title">Top Selling <!--span>| Today</span--></h5>

        <table class="table table-borderless">
          <thead style="position:sticky;">
            <tr>
              <th scope="col">Preview</th>
              <th scope="col">Product</th>
              <th scope="col">Price</th>
              <th scope="col">Sold</th>
              <th scope="col">Revenue</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let m of merch" style="height: 80px; max-height: 80px ;">
              <th scope="row"><img style="height: 80px;" src="{{m.imgurl}}" alt=""></th>
              <td><a href="#" class="text-primary fw-bold">{{m.name}}</a></td>
              <td>${{m.price}}</td>
              <td class="fw-bold">150</td>
              <td>{{Revenue(m.price, 150)}}</td>
            </tr>
          </tbody>
        </table>

      </div>

    </div>
