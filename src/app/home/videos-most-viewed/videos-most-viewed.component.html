      <div class="card-body"  style="max-height: 350px; overflow-y:auto;">
        <h5 class="card-title">Most viewed videos <!--span>| Today</span--></h5>

        <table id="tbl" class="table table-borderless datatable">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Video</th>
              <th scope="col">date of publishment</th>
              <th scope="col">Views</th>
              <th scope="col">Comments</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let v of videos">
              <th><a>#{{v.id}}</a></th>
              <td>{{v.name}}</td>
              <td><a class="text-primary">{{v.date | date : 'fullDate'}}</a></td>
              <td>{{v.views}}</td>
              <td><span class="badge bg-success" style="margin-left: 33.33%;">{{v.comments.length}}</span>
              </td>
            </tr>
          </tbody>
        </table>

      </div>

    </div>
  </div><!-- End Recent Sales -->
